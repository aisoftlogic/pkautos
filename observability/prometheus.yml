global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/prometheus-rules.yml

scrape_configs:
  - job_name: api
    static_configs:
      - targets: ['api:3000']
  - job_name: otel-collector
    metrics_path: /metrics
    static_configs:
      - targets: ['otel-collector:8888']
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']
  - job_name: loki
    metrics_path: /metrics
    static_configs:
      - targets: ['loki:3100']
  - job_name: grafana
    metrics_path: /metrics
    static_configs:
      - targets: ['grafana:3000']
