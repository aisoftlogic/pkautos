name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # caching handled by pnpm/action-setup later; corepack will manage pnpm binary

      - name: Enable corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Setup pnpm (cache)
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: pnpm store path
        run: pnpm config set store-dir .pnpm-store

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: API unit/e2e tests
        working-directory: apps/api
        run: pnpm --filter @pkautos/api test || npm test

      - name: Build docker images (local)
        run: docker compose build api web-automart web-autotrader

      - name: Spin up stack
        run: |
          docker compose up -d api web-automart web-autotrader
          echo 'Waiting for services...'
          for i in {1..20}; do
            curl -sf http://localhost:3000/healthz && break || sleep 1;
          done
          curl -sf http://localhost:3000/healthz
          curl -sf http://localhost:3000/readyz
          curl -sf http://localhost:3001/api/healthz || echo 'web-automart health endpoint missing'
          curl -sf http://localhost:3002/api/healthz || echo 'web-autotrader health endpoint missing'

      - name: Show container logs (on failure)
        if: failure()
        run: docker compose logs --no-color
